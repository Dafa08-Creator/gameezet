<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="background"></div>
    <img src="buwung_transparent.gif" alt="Bird" class="bird" id="bird-1">
    <div class="message">
        Press Enter To Start Game <p><span style="color: red">&uarr;</span> ArrowUp or Tap to control</p>
    </div>
    <div class="score">
        <span class="score_title">Score: </span>
        <span class="score_val">0</span>
    </div>
    <div class="highscore">
        <span class="highscore_title">Highscore: </span>
        <span class="highscore_val">0</span>
    </div>
    
    <!-- On-screen controls -->
    <div class="controls">
        <button id="jump-button">Fly</button>
    </div>
    
    <script src="3.js"></script>
</body>
</html>
